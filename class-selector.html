<!DOCTYPE html>
<html >
<head>

    <title>class selector</title>
    <link rel="stylesheet" href="class.css" type="text/css">
</head>
<body>
    <div class="primary-box">
        <h2>primary box</h2>
        <p>this is primary box</p>
    </div>
    <div class="secondary-box">
        <h2>secondary box</h2>
        <p>this is secondary box</p>
    </div>
</body>
</html>
