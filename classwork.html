<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>unorder-list</title>
    </head>
    <body style="background-color: pink;">
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>cold-drink</li>
            <ul>
                <li style="list-style-type: disc;">limca</li>
                <li>coca-cola</li>
                <li style="list-style-type: square;">pepsi</li>
            </ul>
        </ul>
        <ol>
            <li style="list-style-type: upper-roman;">coffee</li>
            <li style="list-style-type: upper-roman;">tea</li>
            <li style="list-style-type: upper-roman;">cold-drink</li>
            <ol>
                <li style="list-style-type: upper-alpha;">limca</li>
                <li style="list-style-type: upper-alpha;">coca-cola</li>
                <li style="list-style-type: upper-alpha;">pepsi</li>
            </ol>
        </ol>
    </body>
</html>
