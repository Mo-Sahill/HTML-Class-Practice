<!DOCTYPE html>
<html lang="en">
<head>
    <title>audio tag</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="audio video embed tag">
</head>
<body>
    <h1>audio example</h1>
    <audio controls muted>
        <source src="bird.wav" type="audio/wav">
    </audio>
    <video width="200" poster="sahil.jpg" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <embed src="sahil.jpg" width="200" type="image/jpg">
    <embed src="Aligntag.html" width="200" height="350" type="text/html"> 
    <object data="video.mp4" height="400"></object>
</body>
</html>
