<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS basics</title>
    <style>
       p{color: green; background-color: rgb(60, 80, 33);}
       #p1{background-color: rgba(0, 255, 0, 0.822);}
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <p style="color:red ;">Hello inline style tag</p>
    <h1 style="border: 3mm ridge rgba(211, 220, 50, .6); ;">some text</h1>
    <p style="text-transform:uppercase ;">my name is mo sahil</p>
    <h1 style="text-transform: capitalize;">my name is mo sahil</h1>
    <h2 style="text-decoration: overline;">My name is Mo Sahil</h2>
    <h3 style="text-shadow:1px 3px 6px blueviolet;">My name is Mo Sahil</h3>
    <p id="p1">My name is Mo Sahil</p>
    <p style="padding: 10px 5px 2px ;">i am really happy learning web development</p>
    
</body>
</html>
